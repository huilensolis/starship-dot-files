# Sets user-defined palette
palette = "catppuccin_mocha"

# Setups
format = '''
$directory $git_branch $git_state $git_metrics $nodejs$rust
> '''
# add_newline = false

# Other languages configurations:
c.disabled = true
cmake.disabled = true
haskell.disabled = true
python.disabled = true
ruby.disabled = true
perl.disabled = true
package.disabled = true
lua.disabled = true
java.disabled = true
golang.disabled = true

[directory]
format = "($style)[$path]($style)"
style = "fg:green"
truncation_length = 3
truncate_to_repo = false
read_only = 'üîí'

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[üçí PICKING](bold red)'

[git_branch]
format = "[($style)$symbol$branch]($style)"
style = "fg:blue"
symbol = "‚ú¶ "
truncation_length = 10

[git_metrics]
disabled = false
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[nodejs]
disabled = false
format = "‚ñ≤ $version"

# ~/.config/starship.toml

[rust]
disabled = false
symbol = "ü¶Ä"
format = 'via [$symbol $version](red bold)'

